# [START cloudbuild]
steps:
# This step runs the unit tests on the app
- name: 'python:3.6-slim'
  id: Test
  entrypoint: /bin/sh
  args:
  - -c
  - 'pip install -r dev-requirements.txt && pytest'

# This step builds the container image.
# The PROJECT_ID and SHORT_SHA $REPO_NAME $BRANCH_NAME variables are automatically
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'
  - '.'
  waitFor: ['-']
  
# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA $REPO_NAME $BRANCH_NAME variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'

# Deploy image to Cloud Run Google Cloud 
- name: 'gcr.io/cloud-builders/gcloud'
  id : Deploy to Cloud Run
  args:
  - 'run'
  - 'deploy'
  - 'fastapi-develop-cicd'
  - '--image'
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'
  - '--region'
  - asia-east1 
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--set-env-vars'
  - 'VERSION=Cloud Run'
images:
- 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'